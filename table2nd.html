<!DOCTYPE html>
<html>
<head>
    <title>Odd-Even Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(odd) {
            background-color: blue;
            color: white;
        }

        tr:nth-child(even) {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Roll</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>1</td>
                    <td>101</td>
                </tr>
                <tr>
                    <td>Alice</td>
                    <td>2</td>
                    <td>102</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>3</td>
                    <td>103</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>4</td>
                    <td>104</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
